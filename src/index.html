<!DOCTYPE html>
<html lang="en" ng-app="overwatchApp">
  <head>
    <meta charset="utf-8">
    <title>Overwatch Team Grader</title>
    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel='icon' href='overwatchlogo.png' type='image/png'>
  </head>
  <body ng-cloak ng-controller="heroController as heroCtrl">
    <!-- sample angular code -->

    <div class="container">
      <div ng-repeat="hero in heroCtrl.heroes">
        <p>{{hero.name}}</p>
      </div>
    </div>
    <!-- scripts -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <!-- hero component -->
    <script type="text/javascript" src="js/components/heroes/heroes.config.js"></script>
    <script type="text/javascript" src="js/components/heroes/heroes.service.js"></script>
    <script type="text/javascript" src="js/components/heroes/heroes.controller.js"></script>
  </body>
</html>
