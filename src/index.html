<!DOCTYPE html>
<html lang="en" ng-app="overwatchApp">
  <head>
    <meta charset="utf-8">
    <title>Overwatch Team Grader</title>
    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel='icon' href='./assets/images/overwatchlogo.png' type='image/png'>

    <!-- Twitter Card -->

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image" content="https://isaacmillercodes.github.io/overwatch-team-grader/assets/images/owgrader-home.png">
    <meta name="twitter:site" content="@imillercodes">
    <meta name="twitter:title" content="Overwatch Team Grader">
    <meta name="twitter:description" content="Add your favorite Overwatch heroes and get feedback on team composition!">

    <!-- Facebook Card -->

    <meta property="fb:app_id" content="219448951821476" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://isaacmillercodes.github.io/overwatch-team-grader/" />
    <meta property="og:title" content="Overwatch Team Grader" />
    <meta property="og:description"
    content="Add your favorite Overwatch heroes and get feedback on team composition!" />
    <meta property="og:image" content="https://isaacmillercodes.github.io/overwatch-team-grader/assets/images/owgrader-home.png" />
    <meta property="og:site_name" content="Overwatch Team Grader" />
    
  </head>
  <body ng-cloak ng-controller="heroController as heroCtrl">
    <div class="container">
      <div class="row col-xs-12">
        <div ng-repeat="hero in heroCtrl.topHeroes" class="col-xs-1 hero-div" ng-click="heroCtrl.selectHero(hero)">
          <ow-hero hero="hero"></ow-hero>
        </div>
      </div>
      <div class="row col-xs-12">
        <div ng-repeat="hero in heroCtrl.middleHeroes" class="col-xs-1 hero-div" ng-click="heroCtrl.selectHero(hero)">
          <ow-hero hero="hero"></ow-hero>
        </div>
      </div>
      <div class="row col-xs-12 bottom-row">
        <div ng-repeat="hero in heroCtrl.bottomHeroes" class="col-xs-1 hero-div" ng-click="heroCtrl.selectHero(hero)">
          <ow-hero hero="hero"></ow-hero>
        </div>
      </div>
    </div>

    <div class="container grade-message">
      <h2 ng-if="heroCtrl.selectedHeroes.length < 6">Click on heroes above to add to your team!</h2>
      <button type="button" class="btn btn-md grade-btn" ng-click="heroCtrl.gradeTeam(heroCtrl.selectedHeroes)" ng-show="heroCtrl.selectedHeroes.length == 6" ng-if="!heroCtrl.gradedTeam">Grade Team</button>
      <button type="button" class="btn btn-md dismiss-btn" ng-click="heroCtrl.removeMessage()" ng-show="heroCtrl.selectedHeroes.length == 6" ng-if="heroCtrl.gradedTeam">Dismiss Message</button>
      <h2 ng-show="heroCtrl.selectedHeroes.length == 6" ng-if="heroCtrl.gradedTeam" style="color: {{heroCtrl.messageColor}};">{{heroCtrl.gradeMessage}}</h2>

    </div>

    <div class="container">
      <div class="row col xs-12 team-row">
        <div class="team-hero-1 col-xs-2" style="background-image: url({{heroCtrl.selectedHeroes[0].image}}); background-size: cover" ng-click="heroCtrl.removeHero(heroCtrl.selectedHeroes[0])">
        </div>
        <div class="team-hero-2 col-xs-2" style="background-image: url({{heroCtrl.selectedHeroes[1].image}}); background-size: cover" ng-click="heroCtrl.removeHero(heroCtrl.selectedHeroes[1])">
        </div>
        <div class="team-hero-3 col-xs-2" style="background-image: url({{heroCtrl.selectedHeroes[2].image}}); background-size: cover" ng-click="heroCtrl.removeHero(heroCtrl.selectedHeroes[2])">
        </div>
        <div class="team-hero-4 col-xs-2" style="background-image: url({{heroCtrl.selectedHeroes[3].image}}); background-size: cover" ng-click="heroCtrl.removeHero(heroCtrl.selectedHeroes[3])">
        </div>
        <div class="team-hero-5 col-xs-2" style="background-image: url({{heroCtrl.selectedHeroes[4].image}}); background-size: cover" ng-click="heroCtrl.removeHero(heroCtrl.selectedHeroes[4])">
        </div>
        <div class="team-hero-6 col-xs-2" style="background-image: url({{heroCtrl.selectedHeroes[5].image}}); background-size: cover" ng-click="heroCtrl.removeHero(heroCtrl.selectedHeroes[5])">
        </div>
      </div>
    </div>

    <!-- scripts -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <!-- hero component -->
    <script type="text/javascript" src="js/components/heroes/heroes.config.js"></script>
    <script type="text/javascript" src="js/components/heroes/heroes.service.js"></script>
    <script type="text/javascript" src="js/components/heroes/heroes.directive.js"></script>
    <script type="text/javascript" src="js/components/heroes/heroes.controller.js"></script>
  </body>
</html>
